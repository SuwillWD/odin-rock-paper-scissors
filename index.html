<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin Rock Paper Scissors Game</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>ODIN ROCK PAPER SCISSORS GAME</h1>
      </div>
      <div class="game">
        <div class="inputs">
          <h2 class="info-text">Choose between...</h2>
          <div class="options">
            <button class="user-input">ROCK</button>
            <button class="user-input">PAPER</button>
            <button class="user-input">SCISSORS</button>
          </div>
        </div>
        <div class="computer-side">
          <h3>Computer chose...</h3>
          <input type="text" class="show-computer-input" placeholder="ROCK" />
        </div>
      </div>
      <div class="result">
        <input type="text" />
      </div>
      <div class="footer">
        <h3>Copyright @The Odin Project</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
